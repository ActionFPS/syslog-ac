addons:
  apt:
    packages:
    - rpm
cache:
  directories:
  - "$HOME/.ivy2/cache"
  - "$HOME/.sbt/boot/"
if: tag IS blank
jdk:
- oraclejdk11
script:
- git config --local user.name "travis"
- git config --local user.email "travis+fake@actionfps.com"
- sbt clean test:compile test rpm:packageBin
deploy:
  provider: packagecloud
  username: actionfps
  token:
    secure: 
  on:
    tags: true
  repository: ActionFPS
  dist: el/7
  local_dir: "/home/travis/build/ScalaWilliam/syslog-ac/target/rpm/RPMS/noarch/"
  skip_cleanup: true
